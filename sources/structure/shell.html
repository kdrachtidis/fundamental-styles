<!DOCTYPE html>
<html lang="en">

<head>
    <title>UX prototype for exploring patterns and interactions!</title>

    <meta charset="UTF-8" />
</head>

<body>

    <div class="fd-shell">
        <div class="fd-shell__header fd-shell__header--fixed" id="ux-shellBar">
        </div>

        <div class="fd-shell__app">
            <div class="fd-app">
                <div class="fd-app__main">

                    <!-- Page -->
                    <div class="fd-page">
                        <div class="fd-page__header fd-has-padding-small">
                            <ul class="fd-breadcrumb">
                                <li class="fd-breadcrumb__item"><a class="fd-breadcrumb__link" tabindex="0"
                                        href="#">Home</a></li>
                                <li class="fd-breadcrumb__item"><a class="fd-breadcrumb__link" tabindex="0" href="#">My
                                        Organization</a></li>
                                <li class="fd-breadcrumb__item">My Tenants</li>
                            </ul>
                        </div>

                        <div class="fd-page__content">

                            <!-- Section -->
                            <section class="fd-section">
                                <div class="fd-section__header">
                                    <h3 class="fd-section__title">Section title</h3>
                                </div>
                                <div class="fd-container fd-container--fluid">
                                    <div id="ux-leftSidebar" class="fd-col--2">
                                    </div>

                                    <div id="ux-leftContainer" class="fd-col--2">
                                    </div>

                                    <div id="ux-mainContainer" class="fd-col--3">
                                    </div>

                                    <div id="ux-rightContainer" class="fd-col--3">
                                    </div>

                                    <div id="ux-rightSidebar" class="fd-col--2">
                                    </div>
                                </div>
                            </section>
                            <!-- End Section -->


                        </div>
                    </div>
                    <!-- End Page -->

                </div>
            </div>
        </div>

        <div class="fd-shell__footer fd-shell__footer--fixed">
            fd-shell__footer
        </div>
    </div>
</body>

</html>
