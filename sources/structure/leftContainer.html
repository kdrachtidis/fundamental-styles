<!DOCTYPE html>
<html lang="en">

<head>
    <title>leftContainer</title>
</head>

<body>

    <div class="fd-panel" id="ux-left-container">
        <div class="fd-panel__header">
            <div class="fd-panel__head fd-has-display-block"></div>
            <div class="fd-panel__actions">
                <button class="fd-button--compact">Hide</button>
            </div>
        </div>
        <div class="fd-panel__filters fd-has-display-block">

            <!-- Panel Filters -->
            <div class="documentation-site-popover-container">
                <div class="fd-popover">
                    <div class="fd-popover__control">
                        <div>
                            <div class="fd-input-group">
                                <input type="text" class="fd-input fd-input-group__input" placeholder="Search Accounts">
                                <span class="fd-input-group__addon fd-input-group__addon--button">
                                    <button class="fd-input-group__button fd-button--light sap-icon--search"></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="fd-panel__body fd-has-padding-none">

            <!-- Panel Body -->
            <ul class="fd-list">
                <li class="fd-list__group-header">Administrators</li>
                <li class="fd-list__footer">
                    <span id="ux-left-container-count"></span>&nbsp;items loaded succesfully.
                </li>
            </ul>

        </div>
        <div class="fd-panel__footer">

            <!-- Panel Footer -->
            <a href="#" class="fd-link" tabindex="0">Documentation</a>

        </div>
    </div>

</body>

</html>
