<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout: Page</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fundamental-styles@0.7.0/dist/fundamental-styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../../src/js/script.min.js"></script>
    <script>
        $(document).ready(function () {
            globalSourcePath = '../../';
            loadPrototypeSection();
        });
    </script>
</head>

<body>

    <main class="fd-page" id="pageContainer">

        <header>
            <div class="fd-bar fd-bar--page fd-bar--header-with-subheader">
                <div class="fd-bar__left">
                    <div class="fd-bar__element">
                        <button class="fd-button fd-button--transparent sap-icon--navigation-left-arrow"></button>
                    </div>
                    <div class="fd-bar__element">
                        Account management
                    </div>
                </div>
            </div>
        </header>

        <div class="fd-bar fd-bar--page-m_l fd-bar--subheader">
            <div class="fd-bar__middle">
                <div class="fd-bar__element fd-bar__element--full-width">
                    <ul class="fd-breadcrumb">
                        <li class="fd-breadcrumb__item"><a class="fd-breadcrumb__link" tabindex="0" href="#">Home</a>
                        </li>
                        <li class="fd-breadcrumb__item"><a class="fd-breadcrumb__link" tabindex="0" href="#">My
                                Organization</a></li>
                        <li class="fd-breadcrumb__item">My Tenants</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="fd-page__content">

            <section class="fd-section">
                <div class="fd-section__header">
                    <h3 class="fd-section__title">Account management</h3>
                    <span class="fd-toolbar__spacer">
                        <a href="../src/html/pageContainer.min.html" class="fd-link" tabindex="0" target="_blank">View
                            Section</a>
                    </span>
                </div>
                <div class="fd-container fd-container--fluid">
                    <div id="leftSidebar-shell" class="fd-col--2">
                    </div>

                    <div id="leftContainer-shell" class="fd-col--2">
                    </div>

                    <div id="mainContainer-shell" class="fd-col--3">
                    </div>

                    <div id="rightContainer-shell" class="fd-col--3">
                    </div>

                    <div id="rightSidebar-shell" class="fd-col--2">
                    </div>
                </div>
            </section>

        </div>

        <footer>
            <div class="fd-bar fd-bar--page fd-bar--footer">
                <div class="fd-bar__right">
                    <div class="fd-bar__element">
                        <button class="fd-button fd-button--emphasized fd-button--compact">Manage</button>
                    </div>
                    <div class="fd-bar__element">
                        <button class="fd-button fd-button--transparent fd-button--compact">Cancel</button>
                    </div>
                </div>
            </div>
        </footer>

    </main>

</body>

</html>
