<!DOCTYPE html>
<html lang="en">

<head>
    <title>Section with columns</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fundamental-styles@0.7.0/dist/fundamental-styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../../src/js/script.min.js"></script>
    <script>
        $(document).ready(function () {
            $.when(loadPanels('../../')).done(function () {
                getData('../..');
            });
        });
    </script>
</head>

<body>

    <section class="fd-section" id="sectionContainer">
        <div class="fd-section__header">
            <h3 class="fd-section__title">Account management</h3>
        </div>
        <div class="fd-container fd-container--fluid">
            <div id="leftSidebar-shell" class="fd-col--2">
            </div>

            <div id="leftContainer-shell" class="fd-col--2">
            </div>

            <div id="mainContainer-shell" class="fd-col--3">
            </div>

            <div id="rightContainer-shell" class="fd-col--3">
            </div>

            <div id="rightSidebar-shell" class="fd-col--2">
            </div>
        </div>
    </section>

</body>

</html>
